<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cut card</title>
    <style>
      body {
        width: 500px;
        min-height: 400px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
      
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
      }
      
      input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 14px;
        box-sizing: border-box;
      }
      
      textarea {
        resize: vertical;
        min-height: 60px;
      }
      
      .evidence-sentences {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        margin: 8px 0;
      }
      
      .sentence-item {
        display: block;
        margin-bottom: 8px;
        padding: 4px;
        border-radius: 3px;
      }
      
      .sentence-item:hover {
        background-color: #f5f5f5;
      }
      
      .sentence-item input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
      }
      
      .sentence-text {
        display: inline;
        line-height: 1.4;
      }
      
      .buttons {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }
      
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 14px;
        flex: 1;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      
      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 16px;
      }
      
      .tab {
        padding: 8px 16px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      
      .tab.active {
        border-bottom-color: #007bff;
        font-weight: 500;
      }
      
      .tab-content {
        display: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      .preview {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active" data-tab="edit">Edit</div>
      <div class="tab" data-tab="preview">Preview</div>
    </div>
    
    <div id="app">
      <div class="tab-content active" id="edit-tab">
        <label>Claim<br><input id="claim" placeholder="Enter your claim..."></label><br><br>
        
        <label>Author in Year<br><input id="authorLine" placeholder="Author in Year writes,"></label><br><br>
        
        <label>MLA Citation<br><textarea id="mla" placeholder="MLA citation will be auto-generated..."></textarea></label><br><br>
        
        <label>Evidence (click sentences to bold/underline):</label>
        <div id="evidence-sentences" class="evidence-sentences"></div><br>
        
        <label>Impact<br><textarea id="impact" placeholder="Why this matters in the round..."></textarea></label><br><br>
        
        <div class="buttons">
          <button id="save">Save Card</button>
          <button id="copyMD">Copy Markdown</button>
          <button id="copyHTML">Copy HTML</button>
        </div>
      </div>
      
      <div class="tab-content" id="preview-tab">
        <div id="preview-content" class="preview"></div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
